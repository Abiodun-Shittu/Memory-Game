<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="icon" href="img/star.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!--Homepage Section-->
    <section class="home-screen">
        <div class="home-text">
            <h1>MATCH</h1>
            <h2>Want to test your memory? Let's play...</h2>
        </div>
        <div class="home-play">
            <button class="play-game">Play</button>
        </div>
    </section>

    <!--Gameplay Section-->
    <section class="game-screen hidden">
        <div class="header-container">
            <header>
                <div class="game-count">
                    <p class="count-text">Moves</p>
                    <p class="count-value">0</p>
                </div>
                <div class="game-rating">
                    <img class="rating-icon" src="img/star.png" alt="star">
                    <img class="rating-icon" src="img/star.png" alt="star">
                    <img class="rating-icon" src="img/star.png" alt="star">
                </div>
                <div class="game-time">
                    <p class="time-text">Time</p>
                    <p class="time-read"><span class="minutes">0</span> : <span class="seconds">00</span></p>
                </div>
            </header>
            <button class="refresh">
            <img class="refresh-icon" src="img/refresh.png" alt="refresh">
        </button>
        </div>
        <div class="game-board">
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
            <div class="card"><img class="card-image" src="" alt="">
                <div class="card-front"></div>
            </div>
        </div>
    </section>

    <!-- Victory Section-->
    <section class="victory-screen hidden">
        <div class="victory-text">
            <h1>Congratulations!</h1>
            <h1>You Won!</h1>
        </div>
        <div class="victory-grades">
            <p class="grade-moves">Moves: <span class="moves-result"></span></p>
            <p class="grade-time">Time: <span class="time-result"></span></p>
            <p class="grade-stars">Stars: <span class="stars-result"></span></p>
        </div>
        <div class="replay">
            <button class="replay-button">Again!</button>
        </div>
    </section>
</body>

</html>
